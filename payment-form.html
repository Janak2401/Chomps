<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- We want the fonts to load before style.css, so we place them before css link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
  <title>Chomps-Payment Form</title>
  <link rel="stylesheet" type="text/css" href="style-payment.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_brand">
        <img src="assets/logo.png" alt="logo" class="navbar_logo">
      </div>
      <div class="navbar_nav_items">
        <button class="nav_button" onclick="document.location='index.html'">Home</button>
        <button class="nav_button" onclick="document.location='menu.html'">Menu</button>
        <button class="nav_button">Contact Us</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="main-text">Payment Form</h1>
      <hr>
      <div class="form_container">
        <h2>User Information</h2>
        <p>
          Name: <input type="text" placeholder="enter your name">
        </p>
        <p>
          Phone Number: <input type="number" name="number" id="number" placeholder="enter phone number">
        </p>
        <p>
          Email id: <input type="email" name="email" id="email" placeholder="example@gmail.com">
        </p>
        <p>
          Address: <textarea cols="80" rows="5" placeholder="enter full delivary address with landmark"></textarea>
        </p>
        <p>
          Pin Code: <input type="number" name="" id="" placeholder="eg:- 411001">
        </p>

        <fieldset>
          <legend>Save address as: </legend>
          <p> 
            Home: <input type="radio" name="home" id="home"> Work: <input type="radio" name="home" id="home">
          </p>
        </fieldset>
        <div>
          <h2>Payment Option: </h2>
          <a href="final-payment.html">
            <img src="images/credit.png" alt="" width="24%" height="60%">&nbsp;
          </a>
          <a href="final-payment.html">
            <img src="images/debit1.png" alt="" width="24%" height="60%">
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <img src="assets/logo.png" alt="logo" class="footer_logo">
    <div class="footer_text_div">
      <p>Terms and condition</p>
      <p>Partnership</p>
      <p>Contact</p>
    </div>
  </footer>
</body>
</html>
