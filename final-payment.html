<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- We want the fonts to load before style.css, so we place them before css link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <title>Chomps-Card Details</title>
  <link rel="stylesheet" href="style-payment.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_brand">
        <img src="assets/logo.png" alt="logo" class="navbar_logo">
      </div>
      <div class="navbar_nav_items">
        <button class="nav_button" onclick="document.location='index.html'">Home</button>
        <button class="nav_button" onclick="document.location='menu.html'">Menu</button>
        <button class="nav_button" onclick="document.location='contact.html'">Contact Us</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div style="display: flex; justify-content: center; gap: 0.25rem;margin-bottom: 4px;">
        <img class="center" src="images/rupay.jpg" alt="card image" width="24%" height="60%">
        <img class="center" src="images/master.png" alt="card image" width="24%" height="60%">
        <img class="center" src="images/visa.png" alt="card image" width="24%" height="60%">
      </div>
      <hr>
      <h1 class="main-text">Enter the card details</h1>
      <div style="font-size: 18px;">
        <p>
          Card Number: <input type="number" name="Card" id="Card">
        </p>
        <p>
          CVV: <input type="password" name="CVV" id="CVV" cols="80" rows="5" >
        </p>
        <p>
          Valid till: <input type="date" name="date" id="date">
        </p>
      </div>
      <input type="submit" value="Pay Now">
    </div>
  </main>

  <footer class="footer">
    <img src="assets/logo.png" alt="logo" class="footer_logo">
    <div class="footer_text_div">
      <p>Terms and condition</p>
      <p>Partnership</p>
      <p>Contact</p>
    </div>
  </footer>
</body>
</html>
