<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- We want the fonts to load before style.css, so we place them before css link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style-menu.css">
  <title>Chomps-Food Menu</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_brand">
        <img src="assets/logo.png" alt="logo" class="navbar_logo">
      </div>
      <div class="navbar_nav_items">
        <button class="nav_button" onclick="document.location='index.html'">Home</button>
        <button class="nav_button" onclick="document.location='menu.html'">Menu</button>
        <button class="nav_button" onclick="document.location='contact.html'">Contact Us</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="menu_container">
      <img src="images/menu/menu-1.jpg" class="menu_image">
      <img src="images/menu/menu-2.jpg" class="menu_image">
      <img src="images/menu/menu-3.jpg" class="menu_image">
      <img src="images/menu/menu-4.jpg" class="menu_image">
    </div>
  </main>

  <footer class="footer">
    <img src="assets/logo.png" alt="logo" class="footer_logo">
    <div class="footer_text_div">
      <p>Terms and condition</p>
      <p>Partnership</p>
      <p>Contact</p>
    </div>
  </footer>
</body>
</html>
